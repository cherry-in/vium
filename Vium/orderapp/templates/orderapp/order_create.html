{% extends 'orderapp/base_payment.html' %} {% block content %}
<div
  class="h-100 d-flex flex-column justify-content-evenly text-center text-blue"
>
  <div>
    <button
      data-bs-toggle="modal"
      data-bs-target="#modal"
      type="button"
      class="py-2 w-100 btn btn-secondary shadow"
    >
      <a
        class="text-decoration-none h2 text-dark"
        href="{% url 'orderapp:transfer' %}"
        >계좌이체
      </a>
    </button>
    <button
      data-bs-toggle="modal"
      data-bs-target="#modal"
      type="button"
      class="my-3 py-2 w-100 btn btn-secondary shadow"
    >
      <a
        class="text-decoration-none h2 text-dark"
        href="{% url 'orderapp:credit_card' %}"
        >카드결제(현장)
      </a>
    </button>
    <button
      data-bs-toggle="modal"
      data-bs-target="#modal"
      type="button"
      class="py-2 w-100 btn btn-secondary shadow"
    >
      <a
        class="text-decoration-none h2 text-dark"
        href="{% url 'orderapp:cash' %}"
        >현금결제(현장)
      </a>
    </button>
  </div>

  <div
    class="modal fade"
    id="modal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="modalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div style="height: 500px;" class="modal-content bg-secondary bg-opacity-75">
        <div class="modal-header justify-content-center border-secondary">
          <h3 class="modal-title text-white" id="modalLabel">
            주문 전 미션
          </h3>
        </div>
        <div class="modal-body d-flex justify-content-center align-items-center text-white display-3 p-5">물 300ml를 <br/>마셔주세요!</div>
        <div class="modal-footer row m-1 justify-content-center border-secondary">
          <button type="button" class="col btn btn-primary">완료</button>
          <button
            type="button"
            class="col btn btn-secondary text-dark"
            data-bs-dismiss="modal"
          >
            결제 취소
          </button>
        </div>
      </div>
    </div>
  </div>
  <h2>
    이번 달 총 결제금액은<br />
    {{menu}}원 입니다
  </h2>
</div>
{% endblock %}
