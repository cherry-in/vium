                    <script>
                        var count = 1;

                        function red_like() {
                            var img1 = document.getElementById("img1");

                            if (count % 2 == 1) {

                                img1.src = "../../images/red_like.PNG";
                                

                            }
                            else {
                                img1.src = "../../images/like.PNG";
                                
                            }


                            count++;


                        }

                    </script>
